<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>

</head>

<body>
  <h1>Làm việc với some() method</h1>
  <script>
    Array.prototype.some2 = function (callback) {
      output = false;
      for (const index in this) {
        if (Object.hasOwnProperty.call(this, index)) {
          if (callback(this[index], index, this) ) {
            output = true;
            break;
          }           
        }
      }
      return output;
    }

    let courses = [
      {
        name: 'JS',
        coin: 680,
        isFinish: true,
      },
      {
        name: 'PHP',
        coin: 860,
        isFinish: false,
      },
      {
        name: 'RB',
        coin: 980,
        isFinish: false,
      },
    ];

    // console.log(courses);
    let rs = courses.some2(function (course, index, array) {
      return course.isFinish;
    })

    console.log(rs);

    //Some(): kiểm tra ít nhất một phần tử thỏa mãn điều kiện
  </script>
</body>

</html>
