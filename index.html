<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>

</head>

<body>
  <h1>Làm việc với Array methods</h1>
  <script>
    let language = [
      'HTML',
      'PHP',
      'RUBY',
      'DART',
    ];

    //Chuyển mảng thành chuỗi
    console.log(language.toString());
    console.log(language.join(' - '));

    //Pop Xóa phần tử cuối mảng và trả về phần tử đã xóa
    console.log(language.pop());
    console.log(language.pop());
    console.log(language.pop());
    console.log(language.pop());
    console.log(language.pop());

    //THêm một hoặc nhiều phần tử vào cuối mảng và trả về độ dài của mảng
    console.log(language.push('dart','java','.NET'));

    //Shift Xóa phần tử đầu mảng và trả về phần tử đã xóa
    console.log(language.shift());
    console.log(language.shift());
    console.log(language.shift());
    console.log(language.shift());

    //unshift ngược lại với push
    console.log(language.unshift('golang', 'PHP', 'Ruby'));

    //splice Xóa phần tử tại vị trí i với số lượng n
    console.log(language.splice(1, 1));
    console.log(language);

    console.log(language.slice(0,1));
    console.log(language);
    let language3 = [
      'suong',
      'danh'
    ];

    console.log(language.concat(language3));
  </script>
</body>

</html>
