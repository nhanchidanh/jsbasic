<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>
  <style>
    ul{
      display: none;
    }

    input:focus ~ ul{
      display: block;
    }
  </style>
</head>

<body>
  <button id="btn">Clickme</button>

  <script>
    var btn = document.getElementById('btn');
    function viet1() {
      console.log('viet 1');
    }
    btn.addEventListener('click', viet1)

    setTimeout(() => {
      btn.removeEventListener('click', viet1);
    }, 3000);
  </script>
</body>

</html>
