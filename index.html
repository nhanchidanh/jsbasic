<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>

</head>

<body>
  <h1>Một số điều cần biết về Object</h1>
<script>
  function User(firstName, lastName, avatar) {
    this.firstName = firstName;
    this.lastName = lastName;
    this.avatar = avatar;
    this.getName = function () {
      return this.firstName + this.lastName
    }  }

  const author = new User('Nhan', 'Danh', 'Avatar');
  const user = new User('Vo', 'Suong', 'Avatar2');

  author.title = 'Chia se dao taiu f8';
  user.comment = 'Lieu co khoa hoc pro kh ad?';

  console.log(author.getName());
  console.log(user.getName());

</script>
</body>

</html>
