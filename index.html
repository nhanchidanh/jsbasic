<body>
  <h1>Làm việc với Câu lệnh rẽ nhánh if - else</h1>
  <script>
    let course = [
      {
        id: 1,
        name: 'JS',
        coin: 20
      },
      {
        id: 2,
        name: 'PHP',
        coin: 0
      },
      {
        id: 3,
        name: 'Ruby',
        coin: 0
      }
    ]

    // let totalCoin = 0;
    // for (const courses of course) {
    //   totalCoin += courses.coin;
    // }

    // console.log(totalCoin);

    //Dễ hiểu, ngắn gọn, hiệu năng
    let total = course.reduce(function (accumulator, currentValue, currentIndex, originArray) {
      return accumulator + currentValue.coin
    }, 0)

    console.log(total);

    //Params truyền vào
    //accumulator: biến tích trữ
    //currentValue: Giá trị hiện tại (hiện tại kh xài)
    //currentIndex: chỉ mục hiện tại (hiện tại kh xài)
    //originArray: Mảng ban đầu

    //Một số VD về reduce
    let totalCoin = course.reduce(function(total, course){
      return total+course.coin;
    },0)

    console.log(totalCoin);

    let numbers = [100, 200, 300, 400, 500];
    let sum = numbers.reduce(function (total, currentValue) {
      return total+currentValue;
    })

    console.log(sum);


    var depthArray = [1,2,[3,4],5,6,[7,8,9]];
    flatArray = depthArray.reduce(function (flatOutput, depthItem) {
      return flatOutput.concat(depthItem);
    },[]);

    console.log(flatArray);
  </script>
