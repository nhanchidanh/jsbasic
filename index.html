<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>

</head>

<body>
  <h1>Làm việc với Câu lệnh rẽ nhánh if - else</h1>
  <script>
    let course = [
      {
        id: 1,
        name: 'JS',
        coin: 20
      },
      {
        id: 2,
        name: 'PHP',
        coin: 0
      },
      {
        id: 3,
        name: 'Ruby',
        coin: 0
      }
    ]

    course.forEach(function (course ,index){
      console.log(index, course);
    })

    //every: tất cả phần tử trong mảng phải thỏa mãn đk gì đó
    var isFree = course.every(function (course, index) {
      console.log(index);
      return course.coin === 0;
    })

    console.log(isFree);

    //some: ít nhất 1 phần tử thỏa mãn đk
    var isFree2 = course.some(function (course, index) {
      console.log(index);
      return course.coin === 0;
    })

    console.log(isFree2);


    //find: tìm kiếm phần tử đầu tiên xuất hiện
    var isfind = course.find(function (course, index) {
      console.log(index);
      return course.name === 'PHP';
    })

    console.log(isfind);

    //filter: trả về tất cả phần tử thỏa mãn
    var isfilter = course.filter(function (course, index) {
      console.log(index);
      return course.name === 'PHP';
    })

    console.log(isfilter);
  </script>
</body>

</html>
