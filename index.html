<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>

</head>

<body>
  <h1 id="heading" class="heading">Làm việc với HTML DOM Attribute
    <span>danh</span>
    <span>suong</span>
  </h1>

  <div class="box">

  </div>

  <script>
  //Có 3 thành phần
    /*
    1 element: ID, class, tag, css selector, html collection
    2 attribute: href, class, id, title,...
    3 text: nội dung thẻ
    */

    //innertext và textcontent (kh thể thêm html)
    let headingElement = document.querySelector('h1');
    // headingElement.innerHTML = 'hello';
    console.log(headingElement.innerText);
    console.log(headingElement.textContent);

    //innerHTML, outerHTML (có thể thêm html)
    let boxElement = document.querySelector('.box');
    // console.log(boxElement);

    boxElement.innerHTML = '<h1>Heading</h1>';
  </script>
</body>

</html>
