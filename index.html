<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Js Basic</title>
    <style>

    </style>
</head>

<body>
    <ul id="comment-block"></ul>
    </ul>

    <script>
        var users = [
            {
                id: 1,
                name: 'Danh'
            },
            {
                id: 2,
                name: 'Suong'
            },
            {
                id: 3,
                name: 'Dung'
            },
        ];

        var comments = [
            {
                id: 1,
                user_id: 1,
                content: 'Anh Danh chua ra video nua'
            },
            
            {
                id: 2,
                user_id: 2,
                content: 'Vua ra xong em oi!'
            },
            {
                id: 3,
                user_id: 1,
                content: 'Cam on nha'
            },
        ];

        //Lay comment
        //TU comment lau ra user_id
        //Tu user_id lau ra user tuong ung


        //Fake API
        function getComments() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(comments);
                }, 1000);
            })
        }

        function getUserByIds(userIds) {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    var rs = users.filter(function (user) {
                        return userIds.includes(user.id);
                    });
                    resolve(rs);
                }, 1000);
            })
        }

        getComments()
            .then(function (comments) {
                // console.log(comments);
                var userIds = comments.map(function (comment) {
                    return comment.user_id
                });

                return getUserByIds(userIds)
                    .then(function (users) {
                        return {
                            users: users,
                            comments: comments
                        };
                    })
            })
            .then(function (data) {
                // console.log(data);
                var commentBlock = document.querySelector('#comment-block');
                var html = '';
                data.comments.forEach(comment => {
                    var user = data.users.find(function (user) {
                        return user.id === comment.user_id;
                    });
                    html += `<li>${user.name}: ${comment.content}</li>`;
                });
                commentBlock.innerHTML = html;
            })


    </script>
</body>

</html>
