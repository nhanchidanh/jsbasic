<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>

</head>

<body>
  <h1>Làm việc với every() method</h1>
  <script>
    Array.prototype.every2 = function (callback) {
      output = true;
      for (const index in this) {
        if (Object.hasOwnProperty.call(this, index)) {
          if (!callback(this[index], index, this) ) {
            output = false;
            break;
          }           
        }
      }
      return output;
    }

    let courses = [
      {
        name: 'JS',
        coin: 680,
        isFinish: true,
      },
      {
        name: 'PHP',
        coin: 860,
        isFinish: true,
      },
      {
        name: 'RB',
        coin: 980,
        isFinish: false,
      },
    ];

    // console.log(courses);
    let rs = courses.every2(function (course, index, array) {
      return course.coin > 680;
    })

    console.log(rs);

    //every(): kiểm tra tat ca phần tử thỏa mãn điều kiện
  </script>
</body>

</html>
