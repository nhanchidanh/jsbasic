<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>

</head>

<body>
  <h1>Làm việc với Câu lệnh rẽ nhánh if - else</h1>
  <script>
    //for - lặp với điều kiện đúng
    //for in - lặp qua key
    //for of - lặp qua value
    //while - lặp với điều kiện đúng
    //do while - lặp ít nhất một lần

    let array = [
      'js',
      'PHP',
      'java',
      'Dart'
    ];

    let i = 0;
    do {
      console.log(array[i]);
      i++;
    } while (i <= 3);
  </script>
</body>

</html>
