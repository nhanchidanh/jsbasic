<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Js Basic</title>

</head>

<body>
  <h1>Làm việc với THam số trong hàm</h1>
  <script>
    function writeLog(msg, msg2) {
      console.log('Day la dong log:', msg);
      console.log(msg2);
    }

    writeLog('123','456')
    function writeLog2() {
      let string = '';
      for (const param of arguments) {
        console.log(param);
        string += `${param} - `
      }
      console.log(string);
    }

    writeLog2('log1', 'log2', 'log3');
  </script>
</body>

</html>
