<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Js Basic</title>

</head>

<body>

	<script>
		var array1 = ['js', 'rb','php'];
        var array2 = ['reactjs', 'dart'];
        var array3 = [...array2, ...array1];

        console.log(array3);

        var object1 = {
            name: 'js'
        }

        var object2 = {
            price: 1000
        }

        var object3 = {
            ...object1,
            ...object2
        }

        console.log(object3);
	</script>
</body>
